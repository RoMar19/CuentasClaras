{% extends "master.html" %}

{% block title %}
  Todas la cuentas - Lista usuarios
{% endblock %}


{% block content %}

<div class="mycard">
  <h1>USUARIOS</h1>
  
  <ul>
    {% for x in miscuentas %}
      <li onclick="window.location = 'datos/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
    {% endfor %}
  </ul>
</div> 

{% endblock %}
